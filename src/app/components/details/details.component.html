
<section *ngIf="details" class="relative ">
  <!-- Product Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-5 items-start text-center bg-transparent p-10 rounded-xl shadow-2xl m-auto w-4/5 ">
      <!-- Product Image -->
      <div class="p-10">
          <img [src]="details.imageCover" alt="{{details.title}}" class="w-3/4  rounded-2xl transition-transform duration-300 hover:scale-105  shadow-md shadow-green-300 ">
      </div>

      <!-- Product Info -->
      <div class="flex flex-col justify-between space-y-4">
          <!-- Title -->
          <h1 class="text-xl font-bold text-gray-800">{{details.title|titlecase}}</h1>
          <div class="border-t-2 border-green-300 shadow-2xl shadow-green-500 w-1/4 m-auto"></div>

          <!-- Description -->
          <p class="text-gray-600 leading-relaxed text-pretty hover:scale-110 transition-all duration-1000 ">{{details.description}}</p>

          <!-- Brand -->
          <div class="space-x-4 flex justify-center items-center">
              <img 
                  [src]="details.brand.image" 
                  [alt]="details.brand.name" 
                  class="w-14 h-14 rounded-full border-2 border-gray-200 shadow-md animate-pulse">
              <span class="text-lg font-medium text-gray-700"></span>
          </div>  

        <!-- Additional Images -->
        <div class="flex flex-wrap justify-center py-5">
            <img 
                *ngFor="let img of details.images" 
                [src]="img" 
                alt="{{details.title}}" 
                class="w-20 h-20 rounded-2xl border-green-200 border-b-2 shadow-sm transition-transform cursor-pointer mx-1 my-1"
                [ngClass]="{'border-green-200 shadow-md border-b-2 shadow-green-300 scale-110 transition-all rounded-lg':selectedImage===img}"
                (click)="changeImage(img)"> 
        </div>

          <!-- Price and Ratings -->
          <div class="flex justify-between items-center bg-slate-100 p-5 rounded-lg">
              <span class="text-2xl font-bold text-green-600">price : {{details.price | currency:"EÂ£ "}}</span>
              <span class="flex items-center text-yellow-400">
                  <i class="fa-solid fa-star text-yellow-500"></i>
                  <span class="ml-2 font-semibold">{{details.ratingsAverage}}</span>
              </span>
          </div>

          <!-- Action Buttons -->
          <div class="flex space-x-4 justify-center items-center">
              <button (click)="toCart()"
                  class="add-to-cart-btn bg-blue-500 text-white py-3 px-6 rounded-lg shadow-lg hover:bg-blue-600 transition-all">
                  Add to Cart <i class="fa-solid fa-cart-shopping ml-2"></i>
              </button>
              <button routerLink="/home"
                  class="bg-gray-300 text-gray-800 py-3 px-6 rounded-lg shadow-lg hover:bg-gray-400 transition-all">
                  Continue Shopping <i class="fa-solid fa-bag-shopping ml-2"></i>
              </button>
          </div>
      </div>
  </div>
</section>
