<div class=" pt-20">
    <form [formGroup]="paymentForm"  class="flex items-center justify-center flex-col space-y-10  ">

        <div class=" px-2 py-2 font-extrabold  border-2  w-1/3 shadow-lg transition-all duration-500 shadow-green-100 rounded-3xl mx-auto hover:drop-shadow-2xl"> 
            
            <input  formControlName="details"  type="text"  placeholder="🏠 Enter your address.." class= "   duration-300    focus:bg-green-100   text-gray-500 text-sm p-1 px-3 rounded-xl w-full focus:outline-amber-300 focus:shadow-md transition-all hover:shadow-green-200 hover:shadow-sm my-2">
            <input  formControlName="phone"  type="tel"  placeholder="📞 Phone number.." class="     duration-300    focus:bg-green-100   text-gray-500 text-sm p-1 px-3 rounded-xl w-full focus:outline-amber-300 focus:shadow-md transition-all hover:shadow-green-200 hover:shadow-sm my-2">
            <input  formControlName="city"  type="text"  placeholder="📌 City.." class="     duration-300    focus:bg-green-100   text-gray-500 text-sm p-1 px-3 rounded-xl w-full focus:outline-amber-300 focus:shadow-md transition-all hover:shadow-green-200 hover:shadow-sm my-2">
        
        </div>
        <div class="space-x-2">
            <button class="rounded-3xl py-2 px-4 bg-gray-100 font-extrabold text-gray-400 focus:outline-none hover:text-green-600 transition-all  duration-500 border-2 hover:border-gray-400 hover:drop-shadow-2xl" (click)="  cashOrder()">💲 Cash Order</button>
            <button class="rounded-3xl py-2 px-4 bg-gray-100 font-extrabold text-gray-400 focus:outline-none hover:text-blue-500 transition-all  duration-500 border-2 hover:border-gray-400 hover:drop-shadow-2xl" (click)="  onlinePayment()">🌐 Online Pay</button>
        </div>
        
        
        </form>
</div>
