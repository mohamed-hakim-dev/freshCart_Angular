<section class="p-4 flex flex-col items-center justify-center bg-gray-100">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 ">
        <div *ngFor="let category of categories" class="p-4">
            <div class="card hover:bg-green-50  shadow-green-400 shadow-sm text-center bg-white overflow-hidden transform transition duration-500 hover:scale-105 hover:shadow-2xl rounded-3xl">
                <div class="p-4">
                    <img [src]="category.image" [alt]="category.name" class="w-full h-60 object-cover rounded-t-lg" />
                </div>
                <div class="card-content p-4">
                    <h2 class="text-2xl font-bold mb-2 text-gray-800">{{ category.name }}</h2>
                    <p class="text-gray-500 mb-4">{{ category.description }}</p>
                    <button class="btn btn-green px-4 py-2 rounded-full bg-green-500 text-white font-semibold hover:bg-green-600 transition duration-300 focus:outline-none"  [routerLink]="['/specificCat',category._id]">View Category</button>
                </div>
            </div>
        </div>
    </div>
</section>
